name: Check answer & reset if correct

on:
  pull_request:
    paths-ignore:
      - "README.md"
  pull_request_target:
    types: [opened, reopened]

jobs:
  check_answer:
    name: Check Answer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check answer
        run: npm i && npm run check
  reset_questions:
    name: Reset Questions
    environment: Actions
    runs-on: ubuntu-latest
    needs: check_answer
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Reset
        run: npm i && npm run reset
      - name: Commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "Reset puzzle"
      - name: Add label
        uses: upinetree/labeler@fix-pull-request-param
        with:
          add-labels: "hacktoberfest-accepted"
          repo-token: ${{ secrets.PUSH_TOKEN }}
          ignore-if-assigned: false
          ignore-if-labeled: true
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSH_TOKEN }}
          branch: main
